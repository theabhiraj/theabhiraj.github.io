<pre id="ads-content">Loading...</pre>
<script>
      fetch('app-ads.txt')
        .then(response => response.text())
        .then(data => {
          document.getElementById('ads-content').textContent = data;
        })
        .catch(err => {
          document.getElementById('ads-content').textContent = 'Failed to load file.';
        });
</script>
